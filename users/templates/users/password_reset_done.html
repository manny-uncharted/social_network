{% extends "feed/layout.html" %} {% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <b>An email has been sent with instructions to reset your Password.</b>
                        </h5>
                        <form method="POST" class="form-signin">
                            <div class="form-group">
                                <a href="https://mail.google.com/u/0/" class="btn btn-lg btn-warning btn-block text-uppercase">Open Gmail</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
