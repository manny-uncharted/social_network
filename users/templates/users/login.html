{% extends "feed/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block cssfiles %} {% endblock cssfiles %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="card-title text-center">
                            <h5 class="card-title text-center">
                                <b>Sign In</b>
                            </h5>
                            <form method="POST" class="form-group">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <br>
                                    {{form|crispy}}
                                </fieldset>
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-black text-uppercase" type="submit">
                                        Login
                                    </button>
                                    <a href="{% url 'password_reset' %}" class="btn btn-lg btn-warning btn-block text-uppercase">Forgot Password?</a>
                                </div>
                                <small>
                                    <p class="text-center">
                                        Not registered yet!
                                        <a href="{% url 'register' %}"><b>Register</b></a>
                                    </p>
                                </small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
